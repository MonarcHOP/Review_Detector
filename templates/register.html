<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Extremist Review Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 1s ease-out forwards;
        }
        .hover-scale:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-6 max-w-md text-center">
        <h1 class="text-3xl md:text-4xl font-extrabold mb-6 bg-gradient-to-r from-blue-400 via-purple-500 to-red-500 text-transparent bg-clip-text fade-in">
            Create Your Account
        </h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-6 fade-in" style="animation-delay: 0.3s;">
                    {% for category, message in messages %}
                        <div class="bg-red-500 bg-opacity-80 text-white p-4 rounded-lg shadow-lg">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form class="bg-black bg-opacity-60 p-8 rounded-lg shadow-lg fade-in" style="animation-delay: 0.6s;" method="POST">
            <div class="mb-4">
                <label for="username" class="block text-white text-sm font-bold mb-2">Username</label>
                <input type="text" id="username" name="username" required 
                       class="w-full py-2 px-3 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400" 
                       placeholder="Enter your username">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-white text-sm font-bold mb-2">Email</label>
                <input type="email" id="email" name="email" required 
                       class="w-full py-2 px-3 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400" 
                       placeholder="Enter your email">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-white text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" name="password" required 
                       class="w-full py-2 px-3 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400" 
                       placeholder="Enter your password">
            </div>
            <div class="mb-6">
                <label for="confirm_password" class="block text-white text-sm font-bold mb-2">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required 
                       class="w-full py-2 px-3 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400" 
                       placeholder="Confirm your password">
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-800 text-white font-bold py-3 rounded-lg shadow-lg hover-scale transition-colors duration-300">
                Register
            </button>
        </form>
        <p class="mt-4 text-gray-400 fade-in" style="animation-delay: 0.9s;">
            Already have an account? <a href="{{ url_for('login') }}" class="text-blue-400 hover:text-blue-600">Login</a>
        </p>
    </div>
</body>
</html>
